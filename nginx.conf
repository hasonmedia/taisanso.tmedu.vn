server {
    listen 80;
    server_name taisanso.tmedu.vn;

    root /usr/share/nginx/html;
    index index.html;

    # Increase client and proxy timeouts để tránh 504
    client_max_body_size 100M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Health check endpoint - QUAN TRỌNG: Đặt trước location /
    location /health {
        proxy_pass http://taisanso_backend:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout đặc biệt cho health check
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API routes - QUAN TRỌNG: Đặt trước location /
    location /api/ {
        proxy_pass http://taisanso_backend:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout đặc biệt cho API calls (dài hơn cho email)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Static assets (optional)
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend routes - Đặt cuối cùng
    location / {
        try_files $uri /index.html;
    }

    # Error pages
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
